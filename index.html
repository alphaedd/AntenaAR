<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Antena</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #ui {
        position: fixed;
        top: 10px;
        left: 10px;
        background: white;
        padding: 10px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div id="ui">
      <select id="tipo">
        <option value="dipolo">Dipolo</option>
        <option value="logaritmica">Logar√≠tmica</option>
      </select>
      <select id="frecuencia">
        <option value="200">200</option>
        <option value="400">400</option>
      </select>
      <button onclick="mostrarModelo()">Cargar Modelo</button>
    </div>

    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="modelo" src=""></a-asset-item>
      </a-assets>

      <a-marker preset="hiro">
        <a-entity id="antena3D" gltf-model="#modelo" scale="1 1 1" position="0 0 0" visible="false"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      function mostrarModelo() {
        const tipo = document.getElementById("tipo").value;
        const frecuencia = document.getElementById("frecuencia").value;
        const ruta = `modelos/modelo_${tipo}_${frecuencia}MHz.glb`;

        console.log("Cargando:", ruta);
        document.querySelector("#modelo").setAttribute("src", ruta);
        document.querySelector("#antena3D").setAttribute("visible", "true");
      }
    </script>
  </body>
</html>
