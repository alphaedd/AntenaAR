<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Antenas AR Interactivo</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <style>
    .ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 8px;
      z-index: 5;
    }
    select, button {
      margin-top: 5px;
      width: 100%;
      padding: 5px;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">

  <div class="ui">
    <label for="tipo">Tipo de Antena:</label>
    <select id="tipo">
      <option value="dipolo">Dipolo</option>
      <option value="logaritmica">Logarítmica</option>
      <option value="microstrip">Microstrip</option>
      <option value="monopolo">Monopolo</option>
      <option value="parabolica">Parabólica</option>
      <option value="yagi">Yagi</option>
    </select>

    <label for="frecuencia">Frecuencia (MHz):</label>
    <select id="frecuencia">
      <!-- Puedes generar estas opciones automáticamente con Python si lo deseas -->
      <option value="900">900</option>
      <option value="1800">1800</option>
      <option value="2400">2400</option>
    </select>

    <button id="btnMostrar">Mostrar Patrón</button>
  </div>

  <a-scene embedded arjs>
    <a-marker preset="hiro">
      <a-entity id="modelo3d" scale="1 1 1" visible="false"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    document.getElementById("btnMostrar").onclick = () => {
      const tipo = document.getElementById("tipo").value;
      const frecuencia = document.getElementById("frecuencia").value;
      const ruta = `modelos/modelo_${tipo}_${frecuencia}MHz.glb`;

      const entidad = document.getElementById("modelo3d");
      entidad.setAttribute("gltf-model", ruta);
      entidad.setAttribute("visible", "true");
    };
  </script>
</body>
</html>
