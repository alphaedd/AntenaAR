<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Antenas VR - Meta Quest 2 Interactivo</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    body { margin: 0; }
    #menu {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
      max-width: 300px;
    }
    select, button {
      margin-top: 5px;
      padding: 6px;
      width: 100%;
    }
    .graficas {
      margin-top: 10px;
    }
    .graficas img {
      width: 100%;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="menu">
    <label for="tipo">Tipo de Antena:</label>
    <select id="tipo">
      <option value="dipolo">Dipolo</option>
      <option value="logaritmica">Logarítmica</option>
      <option value="microstrip">Microstrip</option>
      <option value="monopolo">Monopolo</option>
      <option value="parabolica">Parabólica</option>
      <option value="yagi">Yagi</option>
    </select><br>
    <label for="frecuencia">Frecuencia (MHz):</label>
    <select id="frecuencia">
      <option value="200">200</option>
      <option value="400">400</option>
      <option value="600">600</option>
      <option value="800">800</option>
      <option value="1000">1000</option>
      <option value="1200">1200</option>
      <option value="1400">1400</option>
      <option value="1600">1600</option>
      <option value="1800">1800</option>
      <option value="2000">2000</option>
      <option value="2200">2200</option>
      <option value="2400">2400</option>
      <option value="2600">2600</option>
      <option value="2800">2800</option>
      <option value="3000">3000</option>
      <option value="3200">3200</option>
      <option value="3400">3400</option>
      <option value="3600">3600</option>
      <option value="3800">3800</option>
      <option value="4000">4000</option>
      <option value="4200">4200</option>
      <option value="4400">4400</option>
      <option value="4600">4600</option>
      <option value="4800">4800</option>
      <option value="5000">5000</option>
      <option value="5200">5200</option>
      <option value="5400">5400</option>
      <option value="5600">5600</option>
      <option value="5800">5800</option>
      <option value="6000">6000</option>
    </select><br>
    <button onclick="mostrarModelo()">Mostrar Modelo</button>

    <div class="graficas">
      <img id="imgXY" src="" alt="Plano XY (Azimuth)">
      <img id="imgXZ" src="" alt="Plano XZ (Plano E)">
      <img id="imgYZ" src="" alt="Plano YZ (Plano H)">
    </div>
  </div>

  <a-scene background="color: #001a33">
    <a-assets>
      <img id="sky" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
    </a-assets>

    <a-sky src="#sky" rotation="0 -130 0"></a-sky>

    <a-entity id="modeloContainer"></a-entity>

    <a-entity id="rig" movement-controls position="0 1.6 0">
      <a-entity camera look-controls wasd-controls="acceleration: 30"></a-entity>
    </a-entity>

    <a-plane rotation="-90 0 0" width="20" height="20" color="#444" shadow></a-plane>
  </a-scene>

  <script>
    function mostrarModelo() {
      const tipo = document.getElementById("tipo").value;
      const frecuencia = document.getElementById("frecuencia").value;
      const rutaModelo = `modelos/modelo_${tipo}_${frecuencia}MHz.glb`;
      const rutaXY = `graficas/${tipo}_${frecuencia}MHz_XY.png`;
      const rutaXZ = `graficas/${tipo}_${frecuencia}MHz_XZ.png`;
      const rutaYZ = `graficas/${tipo}_${frecuencia}MHz_YZ.png`;

      const container = document.getElementById("modeloContainer");
      container.innerHTML = "";
      const modelo = document.createElement("a-entity");
      modelo.setAttribute("gltf-model", rutaModelo);
      modelo.setAttribute("position", "0 1.5 -3");
      modelo.setAttribute("scale", "1 1 1");
      modelo.setAttribute("shadow", "cast: true");
      container.appendChild(modelo);

      document.getElementById("imgXY").src = rutaXY;
      document.getElementById("imgXZ").src = rutaXZ;
      document.getElementById("imgYZ").src = rutaYZ;
    }
  </script>
</body>
</html>
