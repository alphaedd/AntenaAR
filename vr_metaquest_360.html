<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Antenas VR - Meta Quest 2 Interactivo</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.controls.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #menu {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
      max-width: 300px;
    }
    select, button {
      margin-top: 5px;
      padding: 6px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="menu">
    <label for="tipo">Tipo de Antena:</label>
    <select id="tipo">
      <option value="dipolo">Dipolo</option>
      <option value="logaritmica">Logarítmica</option>
      <option value="microstrip">Microstrip</option>
      <option value="monopolo">Monopolo</option>
      <option value="parabolica">Parabólica</option>
      <option value="yagi">Yagi</option>
    </select><br>
    <label for="frecuencia">Frecuencia (MHz):</label>
    <select id="frecuencia">
      <option value="200">200</option>
      <option value="6000">6000</option>
    </select><br>
    <button onclick="mostrarModelo()">Mostrar Modelo</button>
  </div>

  <a-scene vr-mode-ui="enabled: true" renderer="colorManagement: true; alpha: true" embedded>
    <a-assets></a-assets>

    <a-entity id="modeloContainer" rotation-listener scale-controller></a-entity>

    <a-entity id="graficaXY" geometry="primitive: plane; height: 1; width: 1" position="-1 2 -2" material="src: #imgXY" look-at="#camera"></a-entity>
    <a-entity id="graficaXZ" geometry="primitive: plane; height: 1; width: 1" position="0 2 -2" material="src: #imgXZ" look-at="#camera"></a-entity>
    <a-entity id="graficaYZ" geometry="primitive: plane; height: 1; width: 1" position="1 2 -2" material="src: #imgYZ" look-at="#camera"></a-entity>

    <a-entity id="rig" movement-controls="fly: true" position="0 1.6 0">
      <a-entity id="camera" camera look-controls wasd-controls="acceleration: 30"></a-entity>
    </a-entity>
  </a-scene>

  <script>
    function mostrarModelo() {
      const tipo = document.getElementById("tipo").value;
      const frecuencia = document.getElementById("frecuencia").value;
      const rutaModelo = `modelos/modelo_${tipo}_${frecuencia}MHz.glb`;
      const rutaXY = `graficas/${tipo}_${frecuencia}MHz_XY.png`;
      const rutaXZ = `graficas/${tipo}_${frecuencia}MHz_XZ.png`;
      const rutaYZ = `graficas/${tipo}_${frecuencia}MHz_YZ.png`;

      const container = document.getElementById("modeloContainer");
      container.innerHTML = "";
      const modelo = document.createElement("a-entity");
      modelo.setAttribute("gltf-model", rutaModelo);
      modelo.setAttribute("position", "0 1.5 -3");
      modelo.setAttribute("scale", "1 1 1");
      modelo.setAttribute("shadow", "cast: true");
      modelo.setAttribute("id", "modeloInteractivo");
      modelo.setAttribute("rotation", "0 0 0");
      modelo.setAttribute("rotation-listener", "");
      modelo.setAttribute("scale-controller", "");
      container.appendChild(modelo);

      document.querySelector("#graficaXY").setAttribute("material", "src", rutaXY);
      document.querySelector("#graficaXZ").setAttribute("material", "src", rutaXZ);
      document.querySelector("#graficaYZ").setAttribute("material", "src", rutaYZ);
    }
  </script>

  <script>
    AFRAME.registerComponent('rotation-listener', {
      tick: function () {
        const el = this.el;
        const gamepads = navigator.getGamepads();
        if (gamepads[0]) {
          const xAxis = gamepads[0].axes[2];
          if (Math.abs(xAxis) > 0.1) {
            const rot = el.getAttribute('rotation');
            rot.y += xAxis * 2;
            el.setAttribute('rotation', rot);
          }
        }
      }
    });

    AFRAME.registerComponent('scale-controller', {
      tick: function () {
        const el = this.el;
        const gamepads = navigator.getGamepads();
        if (gamepads[0]) {
          const trigger = gamepads[0].buttons[0].value;
          const grip = gamepads[0].buttons[1].value;
          const scale = el.getAttribute('scale');

          if (trigger > 0.1) {
            scale.x += 0.01;
            scale.y += 0.01;
            scale.z += 0.01;
            el.setAttribute('scale', scale);
          } else if (grip > 0.1) {
            scale.x = Math.max(0.1, scale.x - 0.01);
            scale.y = Math.max(0.1, scale.y - 0.01);
            scale.z = Math.max(0.1, scale.z - 0.01);
            el.setAttribute('scale', scale);
          }
        }
      }
    });
  </script>
</body>
</html>
